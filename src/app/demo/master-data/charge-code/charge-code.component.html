<div class="card">
    <div class="grid">
        <div class="col-6">
            <h4>Charge Code</h4>
        </div>
        <div class="col-6" style="display: flex;justify-content: flex-end;">
            <button type="button" pButton pRipple label="Create Location" class="mr-2 mb-2"></button>
        </div>
    </div>
    <!-- <hr class="align"> -->
    <p-table  
        selectionMode="single"  styleClass="p-datatable-gridlines" responsiveLayout="scroll" [rows]="10"
        [paginator]="true" scrollHeight="530px"  [resizableColumns]="true">
        <ng-template pTemplate="header">
            <tr>
                <th style="text-align: center;width: 50px" [frozen]="true" class="sticky-header">Actions</th>
                <th style="text-align: center; width: 200px" pSortableColumn="loc_name" [frozen]="true"
                    class="sticky-header">
                    Chrage Code<p-sortIcon field="loc_name"></p-sortIcon>
                </th>
                <th style="text-align: center; width: 200px" pSortableColumn="region" [frozen]="true"
                    class="sticky-header">
                    Description<p-sortIcon field="region"></p-sortIcon>
                </th>
                <th style="text-align: center; width: 200px" pSortableColumn="country" [frozen]="true"
                    class="sticky-header">
                    Created By<p-sortIcon field="country"></p-sortIcon>
                </th>
                <th style="text-align: center; width: 200px" pSortableColumn="country_code" [frozen]="true"
                    class="sticky-header">Country Code<p-sortIcon field="country_code"></p-sortIcon>
                </th>
                <th style="text-align: center; width: 200px" pSortableColumn="description" [frozen]="true"
                    class="sticky-header">
                    Created At<p-sortIcon field="description"></p-sortIcon>
                </th>
                <th style="text-align: center; width: 200px" pSortableColumn="location_code" [frozen]="true"
                    class="sticky-header">Updated Bye<p-sortIcon field="location_code"></p-sortIcon>
                </th>
                <th style="text-align: center; width: 200px" pSortableColumn="status" [frozen]="true"
                    class="sticky-header">Updated At<p-sortIcon field="status"></p-sortIcon>
                </th>
                <th style="text-align: center; width: 200px" pSortableColumn="status" [frozen]="true"
                class="sticky-header">Status<p-sortIcon field="status"></p-sortIcon>
            </th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td style="text-align: center;">
                    <span style="cursor: pointer;" (click)="confirm('edit')"><i class="pi pi-pencil"></i></span>&nbsp;
                    <span style="cursor: pointer;" (click)="confirm('delete', item.id)">
                        <i class="pi pi-trash"></i>
                    </span>
                </td>
                <td style="text-align: center; word-wrap: break-word;">
                    <span></span>
                </td>
                <td style="text-align: center; word-wrap: break-word;">
                    <span></span>
                </td>
                <td style="text-align: center; word-wrap: break-word;">
                    <span></span>
                </td>
                <td style="text-align: center; word-wrap: break-word;">
                    <span></span>
                </td>
                <td style="text-align: center; word-wrap: break-word;">
                    <span></span>
                </td>
                <td style="text-align: center; word-wrap: break-word;">
                    <span></span>
                </td>
                <td style="text-align: center; word-wrap: break-word;">
                    <span></span>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td style="text-align: center;" colspan="18">No Data found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
