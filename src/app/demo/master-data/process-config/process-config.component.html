<div class="card">
    <div class="grid">
        <div class="col-6">
            <!-- <span class="p-input-icon-right">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')"
                    placeholder="Search Keyword" />
            </span> -->
        </div>
        <div class="col-6" style="display: flex;justify-content: flex-end;">
            <button type="button" pButton pRipple label="Import From Excel"  class="mr-2 mb-2" ></button>
    </div>
    </div>
<p-table #dt1 [showCurrentPageReport]="true" 
selectionMode="single" dataKey="id" styleClass="p-datatable-gridlines" responsiveLayout="scroll"
scrollHeight="530px" scrollDirection="both" [columns]="columns" [value]="data">

<ng-template pTemplate="header" let-columns>
    <tr>
        <th style="text-align: center;width: 50px" [frozen]="true" class="sticky-header">Actions</th>
        <th *ngFor="let col of columns" [style]="col.style">{{ col.header }}</th>
    </tr>
</ng-template>

<ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
        <td style="text-align: center;">
            <span style="cursor: pointer;" (click)="editProduct(item.id)"><i class="pi pi-pencil"></i></span>&nbsp;
            <!-- <span style="cursor: pointer;" (click)="confirm('delete', item.id)">
                <i class="pi pi-trash"></i>
            </span> -->
        </td>
        <td *ngFor="let col of columns">
            {{ rowData[col.field] }}
        </td>
    </tr>
</ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td style="text-align: center;" colspan="18">No Data found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
