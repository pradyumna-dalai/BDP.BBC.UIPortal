<div>
    <div style="display: flex;">
        <div class="md:col-6" style="padding: 0px !important">
            <h5 style="margin: 0;">Other Cost</h5>
        </div>
        <div class="md:col-6" style="display: flex; padding: 0px !important; justify-content: flex-end;">
            <div>
                <button pButton pRipple type="button" label="Add" class="p-button-outlined mr-2 mb-2"
                    style="background: rgba(33, 150, 243, 0.04); color: #8b8989; border: 1px solid #d1c5c5; padding: 4px; padding-left: 10px; padding-right: 10px;"
                    (click)="addRow()"></button>
            </div>
        </div>
    </div>
    <hr
        style="margin-top: 1px; margin-bottom: 22px; color: gray; background-color: #d9d2d2; height: 1px; border: none;">
    <div style="margin-top: 10px;">
        <p-table [value]="tableData" dataKey="id" editMode="row" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 20%">Action</th>
                    <th style="width: 20%">Cost Item</th>
                    <th style="width: 20%">Location</th>
                    <th style="width: 20%">Total Cost</th>
                    <th style="width: 20%">Origin/Destination</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-cost  let-ri="rowIndex">
                <tr >
                    <td>
                      <div>
                        <button pButton pRipple type="button" (click)="onRowEditInit(ri)"
                          *ngIf="!cost.editing" pInitEditableRow icon="pi pi-pencil"
                          class="p-button-rounded p-button-text"></button>
                        <button pButton pRipple type="button" pSaveEditableRow icon="pi pi-check"
                          (click)="onRowEditSave(ri)" *ngIf="cost.editing"
                          class="p-button-rounded p-button-text p-button-success mr-2"></button>
                        <button pButton pRipple type="button" pCancelEditableRow icon="pi pi-times"
                          (click)="onRowEditCancel()" *ngIf="cost.editing"
                          class="p-button-rounded p-button-text p-button-danger"></button>
                        <button pButton pRipple type="button" icon="pi pi-trash" (click)="onRowDelete(ri)"
                          *ngIf="!cost.editing" class="p-button-rounded p-button-text p-button-danger"></button>
                      </div>
                    </td>
                    <td>
                      <p-cellEditor>
                        <ng-template pTemplate="input" >
                          <input pInputText type="text" placeholder="Enter Cost Item" [(ngModel)]="cost.costItem">
                        </ng-template>
                        <ng-template pTemplate="output">
                          {{ cost.costItem }}
                        </ng-template>
                      </p-cellEditor>
                    </td>
                    <td>
                      <p-cellEditor>
                        <ng-template pTemplate="input" >
                          <p-dropdown [options]="locationDropdownOptions" [(ngModel)]="cost.location" optionValue="id"
                            optionLabel="name" placeholder="Select Location" [style]="{ 'width':'100%' }"  [appendTo]="'body'"
                            [showClear]="true"></p-dropdown>
                        </ng-template>
                        <ng-template pTemplate="output">
                          {{ cost.location?.name }}
                        </ng-template>
                      </p-cellEditor>
                    </td>
                    <td>
                      <p-cellEditor>
                        <ng-template pTemplate="input" >
                          <input pInputText type="number" placeholder="Enter Total Cost" [min]="0"
                            [(ngModel)]="cost.totalCost">
                        </ng-template>
                        <ng-template pTemplate="output">
                          {{ cost.totalCost | currency }}
                        </ng-template>
                      </p-cellEditor>
                    </td>
                    <td>
                      <p-cellEditor>
                        <ng-template pTemplate="input" >
                          <input pInputText type="text" [(ngModel)]="cost.originDestination">
                        </ng-template>
                        <ng-template pTemplate="output">
                          {{ cost.originDestination }}
                        </ng-template>
                      </p-cellEditor>
                    </td>
                  </tr>
                  
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td style="text-align: center;" colspan="5">No Data found.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div class="col-12" style="display: flex;justify-content: flex-end;">
        <button pButton pRipple type="button" label="Save As Draft" (click)="saveProjectsOtherCostItem()"
            class="p-button-outlined mr-2 mb-2"></button>
        <button type="submit" pButton pRipple label="Continue" class="mr-2 mb-2"></button>
    </div>
</div>
