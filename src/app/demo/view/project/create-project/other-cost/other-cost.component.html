<div>
    <div style="display: flex;">
        <div class="md:col-6" style="padding: 0px !important">
            <h5 style="margin: 0;">Other Cost</h5>
        </div>
        <div class="md:col-6" style="display: flex; padding: 0px !important;
        justify-content: flex-end;">
            <div>
                <button pButton pRipple type="button" label="Add"
                 class="p-button-outlined mr-2 mb-2" 
                 style="background: rgba(33, 150, 243, 0.04);color: #8b8989;border: 1px solid #d1c5c5;padding: 4px;padding-left: 10px;padding-right: 10px;"></button>
            </div>
        </div>
    </div>
    <hr style="margin-top: 1px;margin-bottom: 22px;color: gray;background-color: #d9d2d2;height: 1px;border: none;">
  

<div style="margin-top:10px;" >
            <p-table [value]="" dataKey="id" editMode="row" [tableStyle]="{'min-width': '50rem'}">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width:20%">Action</th>
                        <th style="width:20%">Cost Item</th>
                        <th style="width:20%">Location</th>
                        <th style="width:20%">Total Cost </th>
                        <th style="width:20%">Origin/Destination</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product let-editing="editing" let-ri="rowIndex">
                    <tr >
                        <td>
                            <div class="flex align-items-center justify-content-center gap-2">
                                <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" (click)="onRowEditInit(product)" class="p-button-rounded p-button-text"></button>
                                <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" (click)="onRowEditSave(product)" class="p-button-rounded p-button-text p-button-success mr-2"></button>
                                <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="onRowEditCancel(product, ri)" class="p-button-rounded p-button-text p-button-danger"></button>
                            </div>
                        </td>
                        <td>
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <input pInputText type="text" >
                                </ng-template>
                                <ng-template pTemplate="output">
                                 Development Cost
                                </ng-template>
                            </p-cellEditor>
                        </td>
                        <td>
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <input pInputText type="text"  required>
                                </ng-template>
                                <ng-template pTemplate="output">
                                Budapest
                                </ng-template>
                            </p-cellEditor>
                        </td>
                        <td>
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <p-dropdown [options]="statuses" appendTo="body"  [style]="{'width':'100%'}"></p-dropdown>
                                </ng-template>
                                <ng-template pTemplate="output">
                                    <!-- {{product.inventoryStatus}} -->
                                    $27000.00
                                </ng-template>
                            </p-cellEditor>
                        </td>
                        <td>
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <input pInputText type="text" >
                                </ng-template>
                                <ng-template pTemplate="output">
                                    Origin
                                </ng-template>
                            </p-cellEditor>
                        </td>
                        
                    </tr>
                </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td style="text-align: center;" colspan="18">No Data found.</td>
                </tr>
            </ng-template>
            </p-table>
       
</div>
</div>
