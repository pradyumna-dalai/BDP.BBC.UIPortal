<div class="card">
    <div class="grid">
        <div class="col-6">
            <h5>Template</h5>
        </div>
       <div class="col-6" style="display: flex;justify-content: flex-end;">
        <button pButton pRipple label="Create Template" [routerLink]="['/create-template']" class="mr-2 mb-2"></button>
       </div>
    </div>
   

            <p-table #dt1 [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 25, 50]"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [value]="data"
                selectionMode="single" dataKey="id" styleClass="p-datatable-gridlines" responsiveLayout="scroll"
                [rows]="10" [paginator]="true"
                scrollHeight="472px" scrollDirection="both" [resizableColumns]="true">

                    <colgroup>
                        <col style="width: 50px" />
                        <col style="width: 70px" />
                        <col style="width: 70px" />
                        <col style="width: 200px" />
                        <col style="width: 300px" />
                        <col style="width: 120px" />
                        <col style="width: 180px" />
                        <col style="width: 180px" />
                    </colgroup>
                </ng-template> -->
                <ng-template pTemplate="caption">
                    <div class="table-header">
                        <div class="col-12 pb-0">
                            <span class="bdp-filter-elem">
                                <input pInputText type="text"
                                    (input)=" dt1.filterGlobal($event.target.value.trim(), 'contains') "
                                    placeholder="Search" class="input-column-width" style="width: unset !important;" />
                            </span>
                        </div>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="text-align: center;width: 50px">Actions</th>
                        <th style="text-align: center; width: 200px" pSortableColumn="">Template Name
                        </th>
                        <th style="text-align: center; width: 200px" pSortableColumn="">Template ID
                        </th>
                        <th style="text-align: center; width: 200px" pSortableColumn="">Status
                        </th>
                        <th style="text-align: center; width: 200px" pSortableColumn="">Start Date
                        </th>
                        <th style="text-align: center; width: 200px" pSortableColumn="">End Date
                        </th>
                        <th style="text-align: center; width: 200px" pSortableColumn="">Created By
                        </th>

                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td style="text-align: center;">
                            <span style="cursor: pointer;"><i  class="pi-share-alt"></i></span>&nbsp;
                            <span style="cursor: pointer;"><i class="pi-copy"></i></span>&nbsp;
                            <span style="cursor: pointer;"><i class="pi-trash"></i></span>
                        </td>
                        <td style="text-align: center; word-wrap: break-word;">
                            <span>{{item.quote_id}}</span>
                        </td>
                        <td style="text-align: center; word-wrap: break-word;">
                            <span>{{item.quote_status}}</span>
                        </td>
                        <td style="text-align: center; word-wrap: break-word;">
                            <span>{{item.customer_name}}</span>
                        </td>
                        <td style="text-align: center; word-wrap: break-word;">
                            <span>{{item.inside_sales_rep}}</span>
                        </td>
                        <td style="text-align: center; word-wrap: break-word;">
                            <span>{{item.creation_date}}</span>
                        </td>
                        <td style="text-align: center; word-wrap: break-word;">
                            <span>{{item.price_owner}}</span>
                        </td>   
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td style="text-align: center;" colspan="18"> 
                                <img src="assets/layout/images/no-bb-found.svg" alt="No Building Blocks Found">
                                <h4>No Data To Show</h4>
                                <h6>Create Template To Show Data</h6>
                                <button pButton pRipple label="Create Template" [routerLink]="['/create-template']" class="mr-2 mb-2"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
</div>
